                    <b>
                        <p style="font-size:18px" style="color:rgb(226, 192, 122)"><span style="color:rgb(255, 250, 219)">
                            DISJUNCTION
                            <div></div>
                        </span>
                        </p>
                    </b>
                    <table class="nable">
                        <script>var A = true;
                            var B = false;
                            document.write("<tr><th> A </th><th> B </th><th> A || B </th></tr>");
                            document.write("<tr><th> true </th><th> true </th><th>" + A + " </th></tr>");
                            document.write("<tr><th> true </th><th> false </th><th> " + A + " </th></tr>");
                            document.write("<tr><th> false </th><th> true </th><th> " + A + " </th></tr>");
                            document.write("<tr><th> false</th><th> false </th><th> " + !A + " </th></tr>");
                        </script>
                    </table>
                   <b> <p style="font-size:18px"><span style="color:rgb(255, 250, 219)">
                        NEGATION
                        <div>  </div>
                    </span> </p></b>
                    <table class="mable">
                        <script>
                            var A = true;
                            var B = false;
                            //x = i&&i;
                            //y = i===j;
                            if (A == true) {
                                document.write("<tr><th> A </th><th> !A  </th></tr>");
                                document.write("<tr><th> true </th><th>" + !A + "</th></tr>");
                            }
                            if (B == false) {
                                document.write("<tr><th> false </th><th>" + !B + "</th></tr>");
                            }
                 
                        </script>
                    </table>
                    <b>
                        <p style="font-size:18px"><span style="color:rgb(255, 250, 219)">
                            CONJUNTION
                        </span>
                        </p>
                    </b>
                    <table class=etable>
                        <script>
                            var A = true;
                            var B = false;
                            var x = A && B;
                            if (A = true) {
                                document.write("<tr><th> A </th><th> B </th><th> A && B </th></tr>");
                                document.write("<tr><th> true </th><th> true </th><th>" + !x + " </th></tr>");
                                document.write("<tr><th> true </th><th> false </th><th> " + x + " </th></tr>");
                            }
                            if (B == false) {
                                document.write("<tr><th> false </th><th> true </th><th> " + x + " </th></tr>");
                                document.write("<tr><th> false</th><th> false </th><th> " + !x + " </th></tr>");
                            }
                        </script>
                    </table>
                    <b>
                        <p style="font-size:18px"><span style="color:rgb(255, 250, 219)">
                            IMPLICATION
                        </span>
                        </p>
                    </b>
                    <table class="utable">
                        <script>
                            var A = true;
                            var B = false;
                 
                            document.write("<tr><th> A </th><th> B </th><th> A -> B </th></tr>");
                            document.write("<tr><th> true </th><th> true </th><th>" + A + " </th></tr>");
                            document.write("<tr><th> true </th><th> false </th><th>" + !A + " </th></tr>");
                            document.write("<tr><th> false </th><th> false </th><th>" + !B + " </th></tr>");
                            document.write("<tr><th> false </th><th> true </th><th>" + !B + " </th></tr>");
                 
                        </script>
                    </table>
                    <b>
                        <p style="font-size:18px"><span style="color:rgb(255, 250, 219)">

                        </span>

                    </b>

                        <script>
                            var A = true;
                            var B = false;
                            document.write("<tr><th> A </th><th> B </th><th> A === B </th></tr>");
                            document.write("<tr><th> true </th><th> true </th><th>" + A + " </th></tr>");
                            document.write("<tr><th> true </th><th> false </th><th>" + !A + " </th></tr>");
                            document.write("<tr><th> false </th><th> false </th><th>" + !B + " </th></tr>");
                            document.write("<tr><th> false </th><th> true </th><th>" + B + " </th></tr>");
                        </script>
                    </table>
