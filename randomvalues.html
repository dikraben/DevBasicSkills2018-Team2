      <script>
        
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min; 
          }
          
          function generate() {
              var start = document.getElementById('start').value;
              var end = document.getElementById('end').value;
              if(isNaN(start) || isNaN(end)) {alert("The values must be numbers"); exit;}
              if(start == '' || end =='') {alert("Fields are mendatory"); exit;}
              if(start > end) {alert("the start range should be < to the end range"); exit;}
          
              var table = tableCreate(start, end);
              var uniqueItems = Array.from(new Set(table));
              var count = {};
              table.forEach(function(a) {
                  count[a] = (count[a] || 0) + 1;
              });
              var div = document.getElementById('tabdiv');
              for( var i =0 ; i < uniqueItems.length; i++) {
                  var p = document.createElement('p');
                  p.innerHTML = uniqueItems[i] +" exists "+ count[uniqueItems[i]]+" times";
                  div.appendChild(p);
              }
              
          }
          
          
          function tableCreate(start, end) {
              var values = [];
            var body = document.getElementById('tabdiv');
            var tbl = document.createElement('table');
            tbl.style.width = '100%';
            tbl.setAttribute('border', '1');
            var thead =  document.createElement('thead');
            var tr = document.createElement('tr');
            for (var j = 1; j < 11; j++) {
                var th = document.createElement('th');
                th.innerHTML = "N"+j;
                tr.appendChild(th);
              }
              thead.appendChild(tr);
            var tbdy = document.createElement('tbody');
            var tr1 = document.createElement('tr');
            for (var i = 0; i < 10; i++) {
              var td = document.createElement('td');
                td.innerHTML = getRandomInt(start, end);
                values[i] = td.innerHTML;
                tr1.appendChild(td);
            }
            tbdy.appendChild(tr1);
            tbl.appendChild(thead);
            tbl.appendChild(tbdy);
            body.appendChild(tbl);
            return values;
          }
        </SCRIPT>
